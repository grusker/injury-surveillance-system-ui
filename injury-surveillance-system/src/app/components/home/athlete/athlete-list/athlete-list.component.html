<mat-toolbar-row>
  <div class="content-header">Athlete List</div>
</mat-toolbar-row>

<div class="iss-button-row">
  <div class="iss-table-button-container">
    <button
      mat-fab
      color="primary"
      routerLink="/create"
      class="iss-table-button"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<table mat-table [dataSource]="athletes" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.id }}</td>
  </ng-container>

  <!-- Name & Surname Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Name & Surname</th>
    <td mat-cell *matCellDef="let athlete">
      {{ athlete.name }} {{ athlete.surname }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.email }}</td>
  </ng-container>

  <!-- Mobile Phone Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>Mobile Phone</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.mobile }}</td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.age }}</td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.gender }}</td>
  </ng-container>

  <!-- Branch Column -->
  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef>Sport Branch</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.sportInfo.branch }}</td>
  </ng-container>

  <!-- Team Column -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.sportInfo.team.name }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let athlete" style="text-align: right; width: fit-content;">
      <button
        mat-fab
        color="primary"
        [routerLink]="['/athlete', athlete.id, 'details']">
          <mat-icon>edit</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

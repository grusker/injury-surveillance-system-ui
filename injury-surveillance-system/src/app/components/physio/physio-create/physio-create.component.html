<p>Create Physio</p>

<div class="container">
    <form [formGroup]="physioForm" (ngSubmit)="createPhysio()">
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Message Content</label>
        <input type="text" class="form-control" formControlName="name" required />
        <input type="text" class="form-control" formControlName="surname" required />
        <input type="text" class="form-control" formControlName="email" required />
        <input type="text" class="form-control" formControlName="mobile" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

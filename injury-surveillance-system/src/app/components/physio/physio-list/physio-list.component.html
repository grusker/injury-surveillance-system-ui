<mat-toolbar-row>
  <div class="content-header">Physio List</div>
</mat-toolbar-row>

<div class="iss-button-row">
  <div class="iss-table-button-container">
    <button
      mat-fab
      color="primary"
      routerLink="/physio-create"
      class="iss-table-button"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<table mat-table [dataSource]="physios" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let physio">{{ physio.id }}</td>
  </ng-container>

  <!-- Name & Surname Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Name & Surname</th>
    <td mat-cell *matCellDef="let physio">
      {{ physio.name }} {{ physio.surname }}
    </td>
  </ng-container>

  <!-- Team Column -->
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let physio">{{ physio.team.name }}</td>
  </ng-container>

  <!-- Mobile Phone Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>Mobile Phone</th>
    <td mat-cell *matCellDef="let physio">{{ physio.mobile }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let physio">{{ physio.email }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let physio" style="text-align: right; width: fit-content;">
      <button
        mat-fab
        color="primary"
        [routerLink]="['/physio', physio.id, 'details']">
          <mat-icon>edit</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

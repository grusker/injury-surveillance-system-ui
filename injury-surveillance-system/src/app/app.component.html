<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Injury Surveillance System</h1>
        <span class="menu-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/'">
                <span class="material-icons float:left">
                    home
                </span>
                <span class="float: right"> Home </span>
            </a>
            <a mat-list-item [routerLink]="'/team-list'">
                <span class="material-icons float:left">
                    groups
                </span>
                <span class="float:right"> Teams </span>
            </a>
            <a mat-list-item [routerLink]="'/physio-list'">
                <span class="material-icons float:left">
                    medication
                </span>
                <span class="float: right"> Physios </span>
            </a>
            <a mat-list-item [routerLink]="'/athlete-list'">
                <span class="material-icons float:left">
                    directions_run
                </span>
                <span class="float: right"> Athletes </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 93vh">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
